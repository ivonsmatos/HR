[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    --tb=short
    -x
testpaths = tests
