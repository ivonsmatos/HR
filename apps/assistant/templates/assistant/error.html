{% extends 'base.html' %} {% block title %}Erro - Helix Assistant{% endblock %}
{% block content %}
<div
  class="bg-[#00080D] min-h-screen text-[#D0E5F2] flex items-center justify-center px-4"
>
  <div
    class="bg-[#122E40] border border-red-600 rounded-lg p-8 max-w-md w-full"
  >
    <div class="text-center">
      <div class="text-4xl mb-4">⚠️</div>
      <h1 class="text-2xl font-bold text-red-400 mb-4">Erro</h1>
      <p class="text-[#D0E5F2] opacity-70 mb-6">{{ error }}</p>

      <a
        href="{% url 'assistant:chat_interface' %}"
        class="inline-block bg-[#274B59] hover:bg-[#3A6375] text-[#D0E5F2] px-6 py-2 rounded font-semibold transition"
      >
        ← Voltar ao Chat
      </a>
    </div>
  </div>
</div>
{% endblock %}
