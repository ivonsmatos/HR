name: CI/CD Pipeline - Tests & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  DJANGO_SETTINGS_MODULE: "config.settings"

jobs:
  tests:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: worksuite_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env for testing
        run: |
          echo "SECRET_KEY=test-secret-key-12345" > .env
          echo "DEBUG=False" >> .env
          echo "DB_ENGINE=django.db.backends.postgresql" >> .env
          echo "DB_NAME=worksuite_test" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env

      - name: Run migrations
        run: python manage.py migrate

      - name: Run pytest with coverage
        run: |
          pytest \
            --verbose \
            --cov=apps \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-config=tests/.coveragerc \
            --tb=short \
            tests/

      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -oP 'TOTAL\s+\d+\s+\d+\s+\d+\s+\d+\s+\K\d+(?=%)' coverage.txt || echo "0")
          REQUIRED=60
          if [ -z "$COVERAGE" ]; then
            # If regex fails, try alternate method
            COVERAGE=$(python -c "
            import re
            with open('coverage.txt', 'r') as f:
                match = re.search(r'TOTAL\s+[\d\s]+(\d+)%', f.read())
                print(match.group(1) if match else '0')
            ")
          fi
          echo "Coverage: $COVERAGE%"
          if (( COVERAGE < REQUIRED )); then
            echo "❌ Coverage $COVERAGE% is below ${REQUIRED}%"
            exit 1
          else
            echo "✅ Coverage $COVERAGE% meets threshold"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==23.12.0 flake8==6.1.0 isort==5.13.2

      - name: Check code formatting with Black
        run: black --check .
        continue-on-error: true

      - name: Check imports with isort
        run: isort --check-only .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Check dependencies with Safety
        run: safety check --json
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [tests, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t worksuite-pwa:latest .

      - name: Save Docker image
        run: |
          docker save worksuite-pwa:latest -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: image.tar
